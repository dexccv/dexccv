name: Generate Pacman Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate Pacman graph
        uses: Platane/snk@v3
        with:
          github_user_name: dexccv
          outputs: |
            dist/output/pacman-contribution-graph.svg
            dist/output/pacman-contribution-graph-dark.svg
      - name: Push generated files
        run: |
          mkdir -p output
          mv dist/output/* output/
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "update pacman contribution graph" || echo "no changes"
          git push
